<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* Element selector */
        p{
            border:2px  solid red;
        }
        /* id selector */
        #rel{
            color: red;
        }
        /* class selector */
        .bgblue
        {
            background-color: blue;
        }
        /* Grouping selector  */
        footer,span{
            background-color: pink; 
        }
    </style>
</head>
<body>
    <h1>Css selectors</h1>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p class="rel bgblue">This is a simple paragraph to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
