<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>
            This is math object tutorial
        </h1>
    </div>
    <script>
        let m=Math;
        console.log(m);




        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.LN2);



        let a=34.6789;
        let b=89;
        console.log(a ,b);
        console.log(Math.round(a),Math.round(b));



        console.log(Math.pow(3,3))
        console.log(Math.sqrt(50));


        //  ceil and floot
        //  ceil matlab motu ok
        console.log(Math.ceil(5.6));
        // floor matlab nanu kare
        console.log(Math.floor(5.6));




        // abs function
        console.log(Math.abs(-23));



        // cos sin tan cot cosec sec  
        console.log(Math.sin(Math.PI/2));


        // min max function
        console.log(Math.min(2,3,5,1));

        console.log(Math.max(2,3,5,1));


        // generating a random number 
        let r = Math.random();
        // Random number b/w (a,b)=a+(b-a)*Math.random()
        let a1=1;
        let b1=100;
       let r1_100 =a1 + (b1-a1)*Math.random();
        console.log(r);
        console.log(r1_100);
    </script>
</body>
</html
