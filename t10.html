<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES </title>
</head>
<body>
    <h3>id and CLASSES</h3>
    <div id="mainBox" class="redBg blackBroder">this is mainBox</div>
    <span class="redbg"></span>
    <!-- . is for class and # is for id  -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 +<tab> -->
        <span class="myclass myclass2 myclass3 myclass4">frist</span>
        <span class="myclass myclass2 myclass3 myclass4">second</span>
        <span class="myclass myclass2 myclass3 myclass4">third</span>
        <span class="myclass myclass2 myclass3 myclass4">four</span>
        <span class="myclass myclass2 myclass3 myclass4">five</span>
</body>
</html>
